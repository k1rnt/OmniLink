name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  CARGO_TERM_COLOR: always

jobs:
  build-and-test:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2

      - name: Install Linux system deps
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Cargo check (workspace)
        run: cargo check --workspace

      - name: Cargo test (workspace)
        run: cargo test --workspace

  build-and-test-windows:
    runs-on: windows-latest
    continue-on-error: true
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2

      - name: Cargo check (workspace)
        run: cargo check --workspace

      - name: Cargo test (workspace)
        run: cargo test --workspace

  ebpf:
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust nightly
        uses: dtolnay/rust-toolchain@nightly
        with:
          components: rust-src

      - name: Install LLVM tools
        run: sudo apt-get update && sudo apt-get install -y llvm

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2

      - name: Install bpf-linker
        run: cargo +nightly install bpf-linker

      - name: Build eBPF program
        run: |
          cargo +nightly build --release \
            --manifest-path crates/omnilink-ebpf/Cargo.toml \
            --target bpfel-unknown-none \
            -Z build-std=core

  wfp-service:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2

      - name: Check WFP service
        run: cargo check --manifest-path omnilink-wfp/service/Cargo.toml

  network-extension:
    runs-on: macos-14
    steps:
      - uses: actions/checkout@v4

      - name: Check Swift syntax
        run: |
          # Verify Swift files compile (syntax check)
          cd omnilink-ne
          for f in OmniLinkExtension/*.swift OmniLinkApp/*.swift Shared/*.swift OmniLinkHelper/*.swift; do
            if [ -f "$f" ]; then
              echo "Checking $f..."
              swiftc -parse "$f" -sdk $(xcrun --sdk macosx --show-sdk-path) \
                -target arm64-apple-macosx12.0 || echo "Warning: $f may have import dependencies"
            fi
          done

      - name: Check NE Rust integration
        run: |
          cargo check -p omnilink-tun
