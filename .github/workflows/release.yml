name: Release

on:
  push:
    tags:
      - 'v*'

env:
  CARGO_TERM_COLOR: always

jobs:
  build-macos:
    runs-on: macos-14
    strategy:
      matrix:
        target: [aarch64-apple-darwin, x86_64-apple-darwin]
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
          cache-dependency-path: 'omnilink-ui/pnpm-lock.yaml'

      - name: Install frontend dependencies
        run: pnpm install --frozen-lockfile
        working-directory: omnilink-ui

      - name: Build Tauri app
        run: pnpm tauri build --target ${{ matrix.target }}
        working-directory: omnilink-ui
        env:
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: OmniLink-${{ matrix.target }}
          path: |
            target/${{ matrix.target }}/release/bundle/dmg/*.dmg
            target/${{ matrix.target }}/release/bundle/macos/*.app
            target/${{ matrix.target }}/release/bundle/macos/*.tar.gz
            target/${{ matrix.target }}/release/bundle/macos/*.tar.gz.sig

  create-universal:
    needs: build-macos
    runs-on: macos-14
    steps:
      - uses: actions/checkout@v4

      - name: Download arm64 artifact
        uses: actions/download-artifact@v4
        with:
          name: OmniLink-aarch64-apple-darwin
          path: arm64

      - name: Download x86_64 artifact
        uses: actions/download-artifact@v4
        with:
          name: OmniLink-x86_64-apple-darwin
          path: x86_64

      - name: Create Universal Binary
        run: |
          mkdir -p universal

          # Find and copy the arm64 app
          ARM64_APP=$(find arm64 -name "*.app" -type d | head -1)
          cp -R "$ARM64_APP" universal/OmniLink.app

          # Find the executables (binary name is omnilink-tauri)
          ARM64_BIN=$(find arm64 -path "*/MacOS/omnilink-tauri" -type f | head -1)
          X86_BIN=$(find x86_64 -path "*/MacOS/omnilink-tauri" -type f | head -1)

          # Create universal binary using lipo
          lipo -create "$ARM64_BIN" "$X86_BIN" -output universal/OmniLink.app/Contents/MacOS/omnilink-tauri

          # Restore executable permission (lost during artifact upload/download)
          chmod +x universal/OmniLink.app/Contents/MacOS/omnilink-tauri

          # Verify
          file universal/OmniLink.app/Contents/MacOS/omnilink-tauri

      - name: Create Universal DMG
        run: |
          # Create DMG contents folder
          mkdir -p dmg-contents
          cp -R universal/OmniLink.app dmg-contents/
          ln -s /Applications dmg-contents/Applications

          # Create DMG
          hdiutil create -volname "OmniLink" \
            -srcfolder dmg-contents \
            -ov -format UDZO \
            OmniLink-${{ github.ref_name }}-universal.dmg

      - name: Upload Universal DMG
        uses: actions/upload-artifact@v4
        with:
          name: OmniLink-universal
          path: OmniLink-${{ github.ref_name }}-universal.dmg

  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
          cache-dependency-path: 'omnilink-ui/pnpm-lock.yaml'

      - name: Install frontend dependencies
        run: pnpm install --frozen-lockfile
        working-directory: omnilink-ui

      - name: Build Tauri app
        run: pnpm run tauri build
        working-directory: omnilink-ui
        env:
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: OmniLink-linux
          path: |
            target/release/bundle/deb/*.deb
            target/release/bundle/appimage/*.AppImage
            target/release/bundle/appimage/*.AppImage.tar.gz
            target/release/bundle/appimage/*.AppImage.tar.gz.sig
          if-no-files-found: warn

  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
          cache-dependency-path: 'omnilink-ui/pnpm-lock.yaml'

      - name: Install frontend dependencies
        run: pnpm install --frozen-lockfile
        working-directory: omnilink-ui

      - name: Build Tauri app
        run: pnpm run tauri build
        working-directory: omnilink-ui
        env:
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: OmniLink-windows
          path: |
            target/release/bundle/msi/*.msi
            target/release/bundle/nsis/*.exe
            target/release/bundle/nsis/*.nsis.zip
            target/release/bundle/nsis/*.nsis.zip.sig
          if-no-files-found: warn

  release:
    needs: [create-universal, build-linux, build-windows]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Display structure
        run: ls -R artifacts

      - name: Get version
        id: version
        run: echo "version=${GITHUB_REF_NAME#v}" >> $GITHUB_OUTPUT

      - name: Generate latest.json for updater
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          TAG="${{ github.ref_name }}"

          # Read signatures from .sig files
          DARWIN_AARCH64_SIG=$(find artifacts/OmniLink-aarch64-apple-darwin -name "*.tar.gz.sig" | head -1 | xargs cat 2>/dev/null || echo "")
          DARWIN_X86_64_SIG=$(find artifacts/OmniLink-x86_64-apple-darwin -name "*.tar.gz.sig" | head -1 | xargs cat 2>/dev/null || echo "")
          LINUX_SIG=$(find artifacts/OmniLink-linux -name "*.AppImage.tar.gz.sig" | head -1 | xargs cat 2>/dev/null || echo "")
          WINDOWS_SIG=$(find artifacts/OmniLink-windows -name "*.nsis.zip.sig" | head -1 | xargs cat 2>/dev/null || echo "")

          # Find updater artifact filenames
          DARWIN_AARCH64_FILE=$(find artifacts/OmniLink-aarch64-apple-darwin -name "*.tar.gz" ! -name "*.sig" | head -1 | xargs basename 2>/dev/null || echo "")
          DARWIN_X86_64_FILE=$(find artifacts/OmniLink-x86_64-apple-darwin -name "*.tar.gz" ! -name "*.sig" | head -1 | xargs basename 2>/dev/null || echo "")
          LINUX_FILE=$(find artifacts/OmniLink-linux -name "*.AppImage.tar.gz" ! -name "*.sig" | head -1 | xargs basename 2>/dev/null || echo "")
          WINDOWS_FILE=$(find artifacts/OmniLink-windows -name "*.nsis.zip" ! -name "*.sig" | head -1 | xargs basename 2>/dev/null || echo "")

          # Generate latest.json with signatures
          cat > artifacts/latest.json << ENDJSON
          {
            "version": "${VERSION}",
            "notes": "See release notes at https://github.com/k1rnt/OmniLink/releases/tag/${TAG}",
            "pub_date": "$(date -u +%Y-%m-%dT%H:%M:%SZ)",
            "platforms": {
              "darwin-aarch64": {
                "url": "https://github.com/k1rnt/OmniLink/releases/download/${TAG}/${DARWIN_AARCH64_FILE}",
                "signature": "${DARWIN_AARCH64_SIG}"
              },
              "darwin-x86_64": {
                "url": "https://github.com/k1rnt/OmniLink/releases/download/${TAG}/${DARWIN_X86_64_FILE}",
                "signature": "${DARWIN_X86_64_SIG}"
              },
              "linux-x86_64": {
                "url": "https://github.com/k1rnt/OmniLink/releases/download/${TAG}/${LINUX_FILE}",
                "signature": "${LINUX_SIG}"
              },
              "windows-x86_64": {
                "url": "https://github.com/k1rnt/OmniLink/releases/download/${TAG}/${WINDOWS_FILE}",
                "signature": "${WINDOWS_SIG}"
              }
            }
          }
          ENDJSON

          cat artifacts/latest.json

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            artifacts/OmniLink-universal/*.dmg
            artifacts/OmniLink-aarch64-apple-darwin/**/*.dmg
            artifacts/OmniLink-aarch64-apple-darwin/**/*.tar.gz
            artifacts/OmniLink-x86_64-apple-darwin/**/*.dmg
            artifacts/OmniLink-x86_64-apple-darwin/**/*.tar.gz
            artifacts/OmniLink-linux/**/*.deb
            artifacts/OmniLink-linux/**/*.AppImage
            artifacts/OmniLink-linux/**/*.AppImage.tar.gz
            artifacts/OmniLink-windows/**/*.msi
            artifacts/OmniLink-windows/**/*.exe
            artifacts/OmniLink-windows/**/*.nsis.zip
            artifacts/latest.json
          draft: true
          generate_release_notes: true
