name: Release

on:
  push:
    tags:
      - 'v*'

env:
  CARGO_TERM_COLOR: always

jobs:
  build-macos:
    runs-on: macos-14
    strategy:
      matrix:
        target: [aarch64-apple-darwin, x86_64-apple-darwin]
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
          cache-dependency-path: 'omnilink-ui/pnpm-lock.yaml'

      - name: Install frontend dependencies
        run: pnpm install --frozen-lockfile
        working-directory: omnilink-ui

      - name: Build Tauri app
        run: pnpm tauri build --target ${{ matrix.target }}
        working-directory: omnilink-ui

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: OmniLink-${{ matrix.target }}
          path: |
            target/${{ matrix.target }}/release/bundle/dmg/*.dmg
            target/${{ matrix.target }}/release/bundle/macos/*.app

  create-universal:
    needs: build-macos
    runs-on: macos-14
    steps:
      - uses: actions/checkout@v4

      - name: Download arm64 artifact
        uses: actions/download-artifact@v4
        with:
          name: OmniLink-aarch64-apple-darwin
          path: arm64

      - name: Download x86_64 artifact
        uses: actions/download-artifact@v4
        with:
          name: OmniLink-x86_64-apple-darwin
          path: x86_64

      - name: Create Universal Binary
        run: |
          mkdir -p universal

          # Find and copy the arm64 app
          ARM64_APP=$(find arm64 -name "*.app" -type d | head -1)
          cp -R "$ARM64_APP" universal/OmniLink.app

          # Find the executables (binary name is omnilink-tauri)
          ARM64_BIN=$(find arm64 -path "*/MacOS/omnilink-tauri" -type f | head -1)
          X86_BIN=$(find x86_64 -path "*/MacOS/omnilink-tauri" -type f | head -1)

          # Create universal binary using lipo
          lipo -create "$ARM64_BIN" "$X86_BIN" -output universal/OmniLink.app/Contents/MacOS/omnilink-tauri

          # Verify
          file universal/OmniLink.app/Contents/MacOS/omnilink-tauri

      - name: Create Universal DMG
        run: |
          # Create DMG contents folder
          mkdir -p dmg-contents
          cp -R universal/OmniLink.app dmg-contents/
          ln -s /Applications dmg-contents/Applications

          # Create DMG
          hdiutil create -volname "OmniLink" \
            -srcfolder dmg-contents \
            -ov -format UDZO \
            OmniLink-${{ github.ref_name }}-universal.dmg

      - name: Upload Universal DMG
        uses: actions/upload-artifact@v4
        with:
          name: OmniLink-universal
          path: OmniLink-${{ github.ref_name }}-universal.dmg

  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
          cache-dependency-path: 'omnilink-ui/pnpm-lock.yaml'

      - name: Install frontend dependencies
        run: pnpm install --frozen-lockfile
        working-directory: omnilink-ui

      - name: Build Tauri app
        run: pnpm run tauri build
        working-directory: omnilink-ui

      - name: List bundle output
        run: |
          echo "=== Bundle directory structure ==="
          find target -name "bundle" -type d 2>/dev/null || true
          find target -name "*.deb" -o -name "*.AppImage" 2>/dev/null || true
          ls -la target/release/bundle/ 2>/dev/null || true

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: OmniLink-linux
          path: |
            target/release/bundle/deb/*.deb
            target/release/bundle/appimage/*.AppImage
          if-no-files-found: warn

  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
          cache-dependency-path: 'omnilink-ui/pnpm-lock.yaml'

      - name: Install frontend dependencies
        run: pnpm install --frozen-lockfile
        working-directory: omnilink-ui

      - name: Build Tauri app
        run: pnpm run tauri build
        working-directory: omnilink-ui

      - name: List bundle output
        shell: bash
        run: |
          echo "=== Bundle directory structure ==="
          find target -name "bundle" -type d 2>/dev/null || true
          find target -name "*.msi" -o -name "*.exe" 2>/dev/null || true

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: OmniLink-windows
          path: |
            target/release/bundle/msi/*.msi
            target/release/bundle/nsis/*.exe
          if-no-files-found: warn

  release:
    needs: [create-universal, build-linux, build-windows]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Display structure
        run: ls -R artifacts

      - name: Get version
        id: version
        run: echo "version=${GITHUB_REF_NAME#v}" >> $GITHUB_OUTPUT

      - name: Generate latest.json for updater
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          TAG="${{ github.ref_name }}"

          # Generate latest.json
          cat > artifacts/latest.json << EOF
          {
            "version": "${VERSION}",
            "notes": "See release notes at https://github.com/k1rnt/OmniLink/releases/tag/${TAG}",
            "pub_date": "$(date -u +%Y-%m-%dT%H:%M:%SZ)",
            "platforms": {
              "darwin-aarch64": {
                "url": "https://github.com/k1rnt/OmniLink/releases/download/${TAG}/OmniLink-${TAG}-universal.dmg"
              },
              "darwin-x86_64": {
                "url": "https://github.com/k1rnt/OmniLink/releases/download/${TAG}/OmniLink-${TAG}-universal.dmg"
              },
              "linux-x86_64": {
                "url": "https://github.com/k1rnt/OmniLink/releases/download/${TAG}/omnilink-tauri_${VERSION}_amd64.AppImage"
              },
              "windows-x86_64": {
                "url": "https://github.com/k1rnt/OmniLink/releases/download/${TAG}/OmniLink_${VERSION}_x64-setup.exe"
              }
            }
          }
          EOF

          cat artifacts/latest.json

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            artifacts/OmniLink-universal/*.dmg
            artifacts/OmniLink-aarch64-apple-darwin/**/*.dmg
            artifacts/OmniLink-x86_64-apple-darwin/**/*.dmg
            artifacts/OmniLink-linux/**/*.deb
            artifacts/OmniLink-linux/**/*.AppImage
            artifacts/OmniLink-windows/**/*.msi
            artifacts/OmniLink-windows/**/*.exe
            artifacts/latest.json
          draft: true
          generate_release_notes: true
